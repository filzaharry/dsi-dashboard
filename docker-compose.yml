version: "3.7"
services:

  app:
    build:
      # args:
      #   user: dsi
      #   uid: 1000
      context: ./
      dockerfile: Dockerfile
    image: dsi-website
    container_name: dsi-website
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - dsi-website

  db:
    image: mysql:latest
    platform: linux/amd64
    container_name: dsi-website-db
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - ./docker-compose/mysql:/docker-entrypoint-initdb.d
    networks:
      - dsi-website

  nginx:
    image: nginx:1.17-alpine
    container_name: dsi-website-nginx
    restart: unless-stopped
    ports:
      - 9000:80
    volumes:
      - ./:/var/www
      - ./docker-compose/nginx:/etc/nginx/conf.d
    networks:
      - dsi-website

networks:
  dsi-website:
    driver: bridge
